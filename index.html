<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Project Trybewarts - Theo e JV</title>
</head>

<body>

    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Trybewars Logo">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input placeholder="Login" type="text" id="login-trybewarts">
        <input placeholder="Senha" type="password" id="password-trybewarts">
        <button id="button-login">Entrar</button>
      </form>
    </header>

    <main class="main-content">
      <form id="evaluation-form">
        <fieldset class="fieldset-fullname">
          <legend class="legend-fullname">Dados Pessoais:</legend>
            <label for="input-name" id="label-input-name">Nome:
            <input type="text" placeholder="Nome" id="input-name">
            </label>
            <label for="input-lastname" id="label-input-lastname">Sobrenome:
            <input type="text" placeholder="Sobrenome" id="input-lastname">
            </label>
        </fieldset>
        <fieldset class="fieldset-email-house">
          <legend class="legend-email-house">Email e Casa</legend>
            <label for="input-email" id="label-input-email">Email:
            <input type="email" placeholder="Email" id="input-email">
            </label>
            <label for="house">Qual sua casa?
              <select name="house-selected" id="house">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
              </select>
            </label>
        </fieldset>
        <div class="trybewarts-forms">
          <div id="families">
            <label for="family" id="label-family">Qual sua família?</label>
              <label for="front" id="label-front">Frontend
              <input type="radio" id="front" value="Frontend" name="family">
              </label>
              <label for="back" id="label-back">Backend
              <input type="radio" id="back" value="Backend" name="family">
              </label>
              <label for="full" id="label-full">FullStack
              <input type="radio" id="full" value="FullStack" name="family">
              </label>
          </div>
          <div id="content-checkbox">
            <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div>
              <label for="hofs">HoFs
                <input type="checkbox" value="HoFs" id="hofs" class="subject">
                </label>
              <label for="jest">Jest
                <input type="checkbox" value="Jest" id="jest" class="subject">
                </label>
              <label for="promises">Promises
                <input type="checkbox" value="Promises" id="promises" class="subject">
                </label>
              </div>
              <div>
              <label for="react">React
                <input type="checkbox" value="React" id="react" class="subject">
                </label>
              <label for="sql">SQL
                <input type="checkbox" value="SQL" id="sql" class="subject">
                </label>
              <label for="python">Python
                <input type="checkbox" value="Python" id="python" class="subject">
                </label>
              </div>
          </div>
        </div>



      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Trybewarts Colored">

    </main>

  <script src="script.js"></script>
</body>
</html>
