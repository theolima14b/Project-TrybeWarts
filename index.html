<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Project Trybewarts - Theo e JV</title>
</head>

<body>

    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Trybewars Logo">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input placeholder="Login" type="text" id="login-trybewarts">
        <input placeholder="Senha" type="text" id="password-trybewarts">
        <button id="button-login">Entrar</button>
      </form>
    </header>

    <main class="main-content">
      <form id="evaluation-form">
        <fieldset class="fieldset-fullname">
          <legend class="legend-fullname">Dados Pessoais:</legend>
            <label for="input-name" id="input-name">Nome:
            <input type="text" placeholder="Nome" id="input-name">
            </label>
            <label for="input-lastname" id="input-lastname">Sobrenome:
            <input type="text" placeholder="Sobrenome" id="input-lastname">
            </label>
        </fieldset>
      <fieldset class="fieldset-email-house">
        <legend class="legend-email-house">Email e Casa</legend>
          <label for="input-email" id="input-email">Email:
          <input type="email" placeholder="Email" id="input-email">
          </label>
      </form>
        <label for="house">Casa:
          <select name="house-selected" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </label>
      </fieldset>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Trybewarts Colored">
    </main>

  <script src="script.js"></script>
</body>
</html>
