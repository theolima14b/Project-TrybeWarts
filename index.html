<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Project Trybewarts - Theo e JV</title>
</head>

<body>

    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Trybewars Logo">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <label for="login-trybewarts">Login:</label>
        <input placeholder="Login" type="text" id="login-trybewarts">
        <label for="password-trybewarts">Senha:</label>
        <input placeholder="Senha" type="text" id="password-trybewarts">
        <button id="button-login">Entrar</button>
      </form>
    </header>

    <main class="main-content">
      <form id="evaluation-form">
        <label for="input-name">Nome:</label>
        <input type="text" placeholder="Nome" id="input-name">
        <label for="input-lastname">Sobrenome:</label>
        <input type="text" placeholder="Sobrenome" id="input-lastname">
        <label for="input-email">Email:</label>
        <input type="email" placeholder="Email" id="input-email">
      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Trybewarts Colored">
    </main>

  <script src="script.js"></script>
</body>
</html>
